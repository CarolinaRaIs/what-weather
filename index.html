<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link google fonts and css and bootstrao-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <!--Font Awesome for weather icons-->
    <script src="https://kit.fontawesome.com/699c7f9e0a.js" crossorigin="anonymous"></script>
</head>

<!-- Header -->
<header>
    <!-- .container-fluid = for a full width container, spanning the entire width of the viewport.-->
    <!-- Jumbotron = component for calling extra attenetion to content-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center display-4">Weather Dashboard</h1>
        </div>
    </div>
</header>

<body>
    <!-- Search bar on the side-->
    <!-- Bootstrap: 
        Container -> row -> column-->
    <div class="container-fluid"> 
        <!--Row-->
        <div class="row">
            <!--Column-->
            <div class="searchCol col-4">
                <!-- Input field treated as a form with buttons-->
                <h2 for="city-search-label">Search for a City:</h2>
                <form id="search-form" class="weather-form">
                    <input type="text" id="searchInput" class="form-control" type="text" placeholder="Gotham">
                    <!-- Search Button-->
                        <button type="button" class="btn btn-info btn-block my-3" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!--Weather forecast-->
    <!-- col = (12- searchCol columns)= (12-4)= (8)-->
    <div class="col-9">
        <!-- "card"= Bootstrap class, container for "card-body"-->
        <div class="card" id="currentWeatherContainer">
            <!-- "card-body" = Bootstrap class is used to enclose the main content of a card.-->
            <div class="card-body" id="currentWeather">
                <h3 class="card-body">Weather for</h3>
                <img src="">
            </div>
        </div>
    </div>




    <!-- Link javaScript-->
    <script src="./script.js"></script>
</body>
</html>
