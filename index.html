<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link google fonts and css and bootstrao-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<!-- Header -->
<header>
    <!-- .container-fluid = for a full width container, spanning the entire width of the viewport.-->
    <!-- Jumbotron = component for calling extra attenetion to content-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center display-4">Weather Dashboard</h1>
        </div>
    </div>
</header>

<body>
    <!-- Search bar on the side-->
    <aside> 
        <div>
            <h1 for="city-search-label">Search for a city:</h1>
            <form id="search-form" class="weather-form">
                <input id="search-input" class="weather-form-input" type="text" placeholder="Search!">
    
                <button class="btn btn-info btn-block">Search</button>
            </form>
        </div>
    </aside>
    <!-- Link javaScript-->
    <script src="./script.js"></script>
</body>
</html>
