    <!-- Search bar on the side-->
    <!-- Bootstrap: 
        Container -> row -> column-->
    <div class="container-fluid"> 
        <!--Row-->
        <div class="row">
            <!--Column-->
            <div class="searchCol col-4">
                <!-- Input field treated as a form with buttons-->
                <h2 for="city-search-label">Search for a City:</h2>

                <form id="search-form" class="weather-form">

                    <input type="text" id="searchInput" class="form-control" type="text" placeholder="Gotham">
                    <div class="input-group-append">
                        <!-- Search Button-->
                        <button type="button" class="btn btn-info btn-block my-3" id="searchBtn">Search</button>
                        <div>
                            <!--Add search icon-->
                        </div>
                    </div>

                    <!-- PREVIOUSLY SEARCHED CITIES LISTED-->
                    <div class="list-group" id="searchCityList">
                    <!-- Fill in with previously searched cities-->
                    </div>   
                </form>

                <!--WEATHER FORECAST SECTION-->
                <!-- col = (12- searchCol columns)= (12-4)= (8)-->
                <div class="col-9">
                    <!-- "card"= Bootstrap class, container for "card-body"-->
                    <div class="card" id="currentWeatherContainer"><!--Fill In Current Weather Info--></div>
                    <!-- 5-DAY FORECAST -->
                    <div class="forecastContainer"><!--Fill in date, temperature, wind, and humidity --></div>
                </div>
                

            </div>
        </div>
    </div>
